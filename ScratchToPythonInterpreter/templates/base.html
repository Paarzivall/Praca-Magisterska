<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        {% block sub_css %}
        {% endblock %}
        <title>
            {% block title %}Scratch to Python Interpreter{% endblock %}
        </title>
    </head>
    <body>
        <header>
        </header>
        <main>
            <div class="row justify-content-center mx-auto">
                <div class="col-8">
                    <form action="/LoadScratchProject/" method="post" class="col-12 mx-auto input-group mt-1" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form }}
                        <input type="submit" value="Załaduj Projekt Scratcha" class="btn btn-outline-primary col-4"/>
                    </form>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12 mx-auto text-center">
                    <a class="col-3 btn btn-outline-primary" href="#animation">Pokaż działanie kodu</a>
                    <a class="col-3 btn btn-outline-primary" href="/AvailableBlocks">Pokaż dostępne bloczki</a>
                    <button class="col-3 btn btn-outline-primary">Pobierz pliki źródłowe</button>
                </div>
            </div>
            <hr>
            {% block content %}

            {% endblock %}
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        </main>
        <footer>
            {% block scripts %}
            {% endblock %}
        </footer>
    </body>
</html>
