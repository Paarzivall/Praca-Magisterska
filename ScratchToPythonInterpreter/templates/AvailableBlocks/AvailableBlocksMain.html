{% extends '../base.html' %}
{% load static %}
{% block sub_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row justify-content-center mx-auto">
            <div class="accordion" id="accordionExample">
                {% for block in blocks %}
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#{{ block.type_of_blocks }}" aria-expanded="true" aria-controls="{{ block.type_of_blocks }}">
                                {{ block.type_of_blocks }}
                            </button>
                        </h2>
                        <div id="{{ block.type_of_blocks }}" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                            <div class="accordion-body col-12">
                                {% if block.files is not None %}
                                {% for img in block.files %}
                                    <img src="{{ MEDIA_URL }}{{ img.path }}" alt="{{ img.alt }}">
                                {% endfor %}
                                {% else %}
                                    <h1>Brak obsługiwanych bloczków tego typu</h1>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>



        </div>
    </div>
{% endblock %}
